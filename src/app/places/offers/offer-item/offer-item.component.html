<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <p>{{ offer.description }}</p>
    <p>{{ offer.price | currency }}</p>
    <div class="offer-details">
      <span style="font-size: 20px"
        ><ion-icon name="calendar" color="primary"></ion-icon
      ></span>
      <ion-text color="primary" class="space-left">{{
        offer.availableFrom | date
      }}</ion-text>
      <span class="space-left">to</span>
      <span style="font-size: 20px"
        ><ion-icon name="calendar" color="primary" class="space-left"></ion-icon
      ></span>
      <ion-text color="primary" class="space-left">{{
        offer.availableTo | date
      }}</ion-text>
    </div>
  </ion-label>
</ion-item>
