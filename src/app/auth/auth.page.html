<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin? 'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> Email </ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #email="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!email.valid && email.touched" lines="none">
              <ion-label style="color: red"
                >Should be a valid email address</ion-label
              >
            </ion-item>

            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input
                type="Password"
                ngModel
                name="password"
                required
                minlength="6"
                #password="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!password.valid && password.touched" lines="none">
              <ion-label style="color: red"
                >Should atleast be 6 characters long</ion-label
              >
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            (click)="onSwitchAuthMode()"
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            >Switch to {{ isLogin? 'Signup' : 'Login'}}</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            {{isLogin? 'Login': 'SignUp'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
